<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blogger | Blogs</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Local css files -->
    <link rel="stylesheet" href="./stylesheets/materialize/css/materialize.css">
    <link rel="stylesheet" href="./stylesheets/main.css">
    <link rel="icon" href="https://cdn.geekwire.com/wp-content/uploads/2015/01/code-fellows-logo-shield-266x300.png">
</head>
<nav class="black" role="navigation">
    <div class="nav-wrapper container">
        <a id="logo-container" href="index.html" class="brand-logo">
            <i class="material-icons">code</i>
        </a>
        <ul class="right hide-on-med-and-down">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="blogs.html">Blogs</a>
            </li>
            <li>
                <a href="contact.html">Contact</a>
            </li>
        </ul>

        <ul id="nav-mobile" class="side-nav">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="blogs.html">Blogs</a>
            </li>
            <li>
                <a href="contact.html">Contact</a>
            </li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse">
            <i class="white-text text-darken-4 material-icons">menu</i>
        </a>
    </div>
</nav>

<body>

    <div>
        <div class="row">
            <center>
                <br>
                <br>
                <br>
                <span data-bind="html: loader"></span>
            </center>

            <!-- blogs go here -->
            <div class="container">
                <div data-bind="foreach: blogs">
                    <br>
                    <div class="col s12 card hoverable section container black-text">
                        <div class="container">
                            <span class="card-title">
                                <small>
                                    <strong data-bind="text: date"></strong>
                                </small>
                            </span>
                            <hr>
                            <p data-bind="text: blog"></p>
                            <br>
                            <div data-bind="foreach: hashtags">
                                <span class="blue-text" data-bind="text: $data"></span>
                            </div>
                            <div class="card-action">
                                <a href="" data-bind="click: $parent.like" onclick="Materialize.toast('You like this post!', 2000)">
                                    <i class="material-icons">thumb_up</i>
                                    <i data-bind="text: likes"></i>
                                </a>
                                <a href="" data-bind="click: $parent.dislike" onclick="Materialize.toast('You like this post!', 2000)">
                                    <i class="material-icons">thumb_down</i>
                                    <i data-bind="text: dislikes"></i>
                                </a>
                                <a href="" data-bind="click: $parent.getComments">
                                    <i class="material-icons modal-trigger" href="#modal1">chat</i>
                                    <i data-bind="text: comments"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- modal structure for blog and comments -->
                <div class="card black darken-1 modal" id="modal1">
                    <div data-bind="foreach: blog">
                        <div class="card-content white-text">
                            <span class="modal-close right">
                                <i class="material-icons">close</i>
                            </span>
                            <span class="card-title">
                                <small>
                                    <strong data-bind="text: date"></strong>
                                </small>
                            </span>
                            <hr>
                            <p data-bind="text: blogPost"></p>
                            <br>
                            <span class="blue-text" data-bind="text: $data"></span>
                        </div>
                        <div class="card-action">
                            <a href="" data-bind="" onclick="Materialize.toast('You like this post!', 2000)">
                                <i class="material-icons">thumb_up</i>
                                <i data-bind="text: likes"></i>
                            </a>
                            <a href="" data-bind="click: $parent.dislike" onclick="Materialize.toast('You like this post!', 2000)">
                                <i class="material-icons">thumb_down</i>
                                <i data-bind="text: dislikes"></i>
                            </a>
                            <a href="" data-bind="click: $parent.getComments">
                                <i class="material-icons modal-trigger" href="#modal1">chat</i>
                                <i data-bind="text: comments"></i>
                            </a>
                        </div>
                    </div>

                    <!-- comments go in here -->
                    <div class="comments">
                        <div data-bind="foreach: comments">
                            <div class="white container">
                                <div class="card-action">
                                    <span>
                                        <small data-bind="text: date"></small>
                                    </span>
                                    <span class="right light-blue-text">
                                        <small>@cale_oasin</small>
                                    </span>
                                    <hr>
                                    <p data-bind="text: comment"></p>
                                    <div class="card-action">
                                        <a href="">
                                            <i class="material-icons">thumb_up</i>2</a>
                                        <a href="">
                                            <i class="material-icons">thumb_down</i>11</a>
                                    </div>
                                </div>
                            </div>
                            <br>
                        </div>
                    </div>
                    <!-- comments end here -->
                </div>
                <!-- modal ends here -->
            </div>
        </div>
    </div>

    <!-- Local javascript files -->
    <script src="./javascripts/knockout-3.4.2.js"></script>
    <script src="./javascripts/jquery-3.3.1.min.js"></script>
    <script src="./stylesheets/materialize/js/materialize.js"></script>
    <script src="./javascripts/main.js"></script>
    <script src="./javascripts/navBar.js"></script>
    <script src="./javascripts/modals.js"></script>
</body>

</html>
